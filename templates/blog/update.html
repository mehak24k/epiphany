{% extends 'base.html' %}

{% block content %}
<h1 class="title">
  Edit your post here
</h1>

<form method="POST">
  <div class="field">
    <label class="label" for="title">Title</label>
    <div class="control">
      <input class="input" name="title" type="text" value="{{ post.title }}">
    </div>
  </div>
  <div class="field">
    <label class="label" for="body">Body</label>
    <div class="control">
      <textarea class="textarea" name="body">{{ post.body }}</textarea>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Save</button>
    </div>
  </div>
</form>

<form action="{{ url_for('blog.delete', post_id=post.id) }}"method="POST">
  <div class="control">
    <button class="button is-link">Delete</button>
  </div>
</form>

{% endblock %}
